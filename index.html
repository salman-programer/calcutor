<body>
    <form name="easy">
        <input type="text" name="calcutor"><br><br>
        <input class="caracter" type="button" value="1" onclick="easy.calcutor.value+='1'">
        <input type="button" class="caracter" value="2" onclick="easy.calcutor.value+='2'">
        <input type="button" class="caracter" value="3" onclick="easy.calcutor.value+='3'">
        <input type="button" class="caracter" value="+" onclick="easy.calcutor.value+='+'"><br>
<br><br>
        <input type="button"  class="caracter ma"value="4" onclick="easy.calcutor.value+='4'">
        <input type="button" class="caracter ma" value="5" onclick="easy.calcutor.value+='5'">
        <input type="button" class="caracter ma" value="6" onclick="easy.calcutor.value+='6'">
        <input type="button" class="caracter ma" value="+" onclick="easy.calcutor.value+='-'"><br>
<br><br>
        <input type="button"  class="caracter ma"value="7" onclick="easy.calcutor.value+='7'">
        <input type="button"  class="caracter ma"value="8" onclick="easy.calcutor.value+='8'">
        <input type="button"  class="caracter ma"value="9" onclick="easy.calcutor.value+='9'">

<br><br>
        <input type="button"  class="caracter ma"value="c" onclick="easy.calcutor.value =' '">
        <input type="button" class="caracter ma" value="0" onclick="easy.calcutor.value+='0'">
        <input type="button"  class="caracter ma"value="=" onclick="easy.calcutor.value = eval(easy.calcutor.value)">

    </form>
